<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <title>kjh-icon-innerfade</title>
    <link rel="stylesheet" href="./css/style.css"></link>
    <script src="./js/jquery-1.11.3.js"></script>
    <script src="./js/jquery.innerfade.js"></script>  
    <script>
        // 페이드 인 아웃  - 플러그인 

        $(function(){
            // inner-fade 라는 클래스가 들어가 있는 이미지들을
            // 페이드로 2초동안 돌려라
            $('.inner-fade').innerfade ({
                animationtype:'fade',
                timeout:2000 //2초
            });
        })
    </script>
</head>
<body>
    <!-- #slide>ul.ineer-fade>li*5>a>img -->

    <div id="slide">
        <ul class="inner-fade">
            <li><a href="#"><img src="./images/eye.jpg" alt="01"></a></li>
            <li><a href="#"><img src="./images/good.jpg" alt="02"></a></li>
            <li><a href="#"><img src="./images/mic.jpg" alt="03"></a></li>
            <li><a href="#"><img src="./images/pencil.jpg" alt="04"></a></li>
            <li><a href="#"><img src="./images/setting.jpg" alt="05"></a></li>
        </ul>
    </div>
    
    
</body>
</html>
